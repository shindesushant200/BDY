
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Raksha Bandhan, Chetna!</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffe6ec, #fff5d7);
      text-align: center;
      padding: 30px;
      color: #4a2f2f;
    }
    h1 {
      font-size: 36px;
      color: #b23c83;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    img {
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>

  <h1>💖 Happy Raksha Bandhan, Chetna! 💫</h1>
  <p>Wishing you all the happiness, laughter, and love in the world.</p>
  <p>Thank you for being such a wonderful sister. 💐</p>
  <p>— With love, [Your Name]</p>

  <img id="slideshow" src="image1.jpg" alt="Raksha Bandhan Memories">

  <script>
    const images = [
      'pexels-webbshow-2406387.jpg',
      'pexels-anhdanghihi-16446080.jpg',
      'pexels-pixabay-56866.jpg'
    ];


    let index = 0;
    const slide = document.getElementById("slideshow");

    setInterval(() => {
      index = (index + 1) % images.length;
      slide.src = images[index];
    }, 2500); // 2.5 seconds per image
  </script>

</body>
</html>
