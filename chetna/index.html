    @keyframes bgMove {

    }

    .screen, .main-content {

      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 1rem;
      box-sizing: border-box;
      animation: fadeIn 2s ease-in-out;
    }

    .hidden {

    }

    h1 {
      font-size: 2.2em;
      text-shadow: 0 0 8px #fff;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #fff; }
      to { text-shadow: 0 0 20px #ffe4e1, 0 0 25px #ff69b4; }
    }

    button {
      padding: 1em 2em;
      font-size: 1.1em;
      margin-top: 1.5rem;
      background-color: white;
      color: #ff69b4;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #fff0f5;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .slide {
      width: 300px;
      height: 350px;
      margin: 1rem auto;
      animation: fadeIn 2s ease-in-out;
    }

    .slide img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.6);
    }

    .quote {
      font-size: 1em;
      margin-top: 0.8em;
      background-color: rgba(255, 192, 203, 0.6);
      padding: 0.8em;
      border-radius: 8px;
      color: #fff;
    }

    .hearts, .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 2em;
      animation: rise 8s infinite ease-in;
    }

    @keyframes rise {
      from { bottom: -50px; opacity: 0; }
      to { bottom: 100%; opacity: 1; }
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6em;
      }

      button {
        font-size: 1em;
        padding: 0.8em 1.5em;
      }

      .slide {
        width: 90%;
        height: auto;
      }

      .slide img {
        height: 200px;
      }

      .quote {

      }
    }

    let currentSlide = 0;

    function startSlideshow() {

    function showSlide(index) {
