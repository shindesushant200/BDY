<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surprise for You üíù</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: pink;
      text-align: center;
      background: #ffb6c1; /* solid pink background fallback */
      background: linear-gradient(270deg, #ffb6c1, #ffc0cb, #ff69b4);
      background-size: 600% 600%;
      animation: bgMove 15s ease infinite;
      overflow: hidden;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .screen, .main-content {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 1rem;
      box-sizing: border-box;
      animation: fadeIn 2s ease-in-out;
    }

    .hidden {
      display: none;
    }

    h1 {
      font-size: 2.2em;
      text-shadow: 0 0 8px #fff;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #fff; }
      to { text-shadow: 0 0 20px #ffe4e1, 0 0 25px #ff69b4; }
    }

    button {
      padding: 1em 2em;
      font-size: 1.1em;
      margin-top: 1.5rem;
      background-color: white;
      color: #ff69b4;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #fff0f5;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .slide {
      width: 300px;
      height: 350px;
      margin: 1rem auto;
      animation: fadeIn 2s ease-in-out;
    }

    .slide img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.6);
    }

    .quote {
      font-size: 1em;
      margin-top: 0.8em;
      background-color: rgba(255, 192, 203, 0.6);
      padding: 0.8em;
      border-radius: 8px;
      color: #fff;
    }

    .hearts, .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      color: red;
      font-size: 2em;
      animation: rise 8s infinite ease-in;
    }

    @keyframes rise {
      from { bottom: -50px; opacity: 0; }
      to { bottom: 100%; opacity: 1; }
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6em;
      }

      button {
        font-size: 1em;
        padding: 0.8em 1.5em;
      }

      .slide {
        width: 90%;
        height: auto;
      }

      .slide img {
        height: 200px;
      }

      .quote {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

  <!-- Welcome Screen -->
  <div class="screen" id="welcomeScreen">
    <h1>‚ú® Surprise for You ‚ú®</h1>
    <button onclick="startSlideshow()">Open Your Surprise üéÄ</button>
  </div>

  <!-- Main Slideshow Content -->
  <div class="main-content hidden" id="mainPage">
    <div class="hearts">
      <div class="heart" style="left:10%;">‚ù§Ô∏è</div>
      <div class="heart" style="left:30%;">üíñ</div>
      <div class="heart" style="left:50%;">üíó</div>
      <div class="heart" style="left:70%;">üíû</div>
      <div class="heart" style="left:90%;">üíï</div>
    </div>
    <div class="stars">
      <div class="star" style="top:10%; left:15%;"></div>
      <div class="star" style="top:25%; left:60%;"></div>
      <div class="star" style="top:40%; left:30%;"></div>
      <div class="star" style="top:55%; left:75%;"></div>
      <div class="star" style="top:70%; left:20%;"></div>
      <div class="star" style="top:85%; left:50%;"></div>
    </div>

    <h1>To My Sweetest Sister üíï</h1>
    <p style="font-size:1.1em;">You're a sparkle in my world, and this page is my little love letter to you.</p>
    <p style="font-size:1.1em;">Here are some moments I cherish:</p>

    <div class="slide" id="slideshow">
      <!-- Image & quote will appear here -->
    </div>

    <p style="font-size:1em; margin-top:2rem;" id="endMsg" class="hidden">Hope this made you smile üåà‚ú®</p>

    <!-- Background music -->
    <audio id="bgMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" autoplay loop></audio>

  </div>

  <script>
    const slides = [
      {
        img: "pexels-webbshow-2406387.jpg",
        quote: "üåü ‚ÄúSisters may fight, but they will always be best friends at heart.‚Äù"
      },
      {
        img: "pexels-anhdanghihi-16446080.jpg",
        quote: "üå∏ ‚ÄúYou bring magic to ordinary days.‚Äù"
      },
      {
        img: "pexels-pixabay-56866.jpg",
        quote: "üí´ ‚ÄúWith you, every adventure becomes unforgettable.‚Äù"
      }
    ];

    let currentSlide = 0;
    let interval;

    function startSlideshow() {
      document.getElementById("welcomeScreen").classList.add("hidden");
      document.getElementById("mainPage").classList.remove("hidden");

      const music = document.getElementById("bgMusic");
      music.play().catch(() => {
        // In case autoplay fails, maybe require user gesture
        console.log("Music play failed. Tap interaction might be required.");
      });

      showSlide(currentSlide);

      interval = setInterval(() => {
        currentSlide++;
        if (currentSlide < slides.length) {
          showSlide(currentSlide);
        } else {
          clearInterval(interval);
          document.getElementById("slideshow").classList.add("hidden");
          document.getElementById("endMsg").classList.remove("hidden");
        }
      }, 4000); // change every 4 seconds
    }

    function showSlide(index) {
      const slideDiv = document.getElementById("slideshow");
      slideDiv.innerHTML = `
        <img src="${slides[index].img}" alt="Memory ${index + 1}">
        <p class="quote">${slides[index].quote}</p>
      `;
    }
  </script>

</body>
</html>
