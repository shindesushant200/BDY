<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Raksha Bandhan, Chetna!</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fff0f5, #ffe4e1);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #6b2c5e;
      overflow-x: hidden;
    }

    .container {
      padding: 40px 20px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 40px;
      color: #b41668;
      margin-bottom: 15px;
      animation: popIn 1s ease-out;
    }

    p {
      font-size: 18px;
      margin: 10px 0;
    }

    #slideshow-container {
      position: relative;
      width: 320px;
      height: 420px;
      margin: 40px auto 20px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.25);
      background-color: #fff;
    }

    #slideshow {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transform: scale(1.05);
      transition: opacity 1.2s ease, transform 1.2s ease;
      border-radius: 12px;
    }

    .quote {
      font-style: italic;
      font-size: 16px;
      color: #7a4d4d;
      margin-top: 10px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      min-height: 40px;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #9a5a5a;
    }

    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* Floating animated bubbles */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 182, 193, 0.3);
      animation: float 10s infinite ease-in-out;
      z-index: 0;
    }

    .bubble:nth-child(1) {
      width: 80px; height: 80px;
      top: 10%; left: 5%;
      animation-delay: 0s;
    }

    .bubble:nth-child(2) {
      width: 60px; height: 60px;
      top: 30%; right: 10%;
      animation-delay: 2s;
    }

    .bubble:nth-child(3) {
      width: 100px; height: 100px;
      bottom: 10%; left: 20%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

  </style>
</head>
<body>

  <!-- Floating background effects -->
  <div class="bubble"></div>
  <div class="bubble"></div>
  <div class="bubble"></div>

  <div class="container">
    <h1>ðŸŽ€ Happy Raksha Bandhan, Chetna! ðŸ’«</h1>
    <p>To the one who fills my life with color and kindness ðŸŒ¸</p>
    <p>Thank you for being the best sister in the world!</p>
    <p>â€” With love, [Your Name]</p>

    <div id="slideshow-container">
      <img id="slideshow" src="pexels-webbshow-2406387.jpg" alt="Memories with Chetna">
    </div>
    <div class="quote" id="quote"></div>

    <footer>Made with ðŸ’– just for you on this special Rakhi</footer>
  </div>

  <script>
    const slides = [
      {
        src: 'pexels-webbshow-2406387.jpg',
        quote: 'â€œSisters are the spark in your soul and the heart in your home.â€'
      },
      {
        src: 'pexels-anhdanghihi-16446080.jpg',
        quote: 'â€œSheâ€™s your mirror â€” shining back at you with a world of possibilities.â€'
      },
      {
        src: 'pexels-pixabay-56866.jpg',
        quote: 'â€œEven when weâ€™re miles apart, our hearts beat together.â€'
      }
    ];

    let index = 0;
    const image = document.getElementById("slideshow");
    const quote = document.getElementById("quote");

    function showSlide(i) {
      image.style.opacity = 0;
      quote.style.opacity = 0;
      setTimeout(() => {
        image.src = slides[i].src;
        quote.textContent = slides[i].quote;
        image.style.opacity = 1;
        quote.style.opacity = 1;
      }, 500);
    }

    showSlide(index);
    setInterval(() => {
      index = (index + 1) % slides.length;
      showSlide(index);
    }, 3000);
  </script>

</body>
</html>
